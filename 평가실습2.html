<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <style>
        .category-page {
            background-color: #fff;
            display: flex;
            max-width: 558px;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            justify-content: start;
        }
        .hero-section {
            align-self: stretch;
            display: flex;
            width: 100%;
            flex-direction: column;
        }
        .hero-image {
            aspect-ratio: 8.62;
            object-fit: contain;
            object-position: center;
            width: 100%;
        }
        .content-wrapper {
            background-color: #fff;
            display: flex;
            margin-top: 9px;
            width: 100%;
            flex-direction: column;
            align-items: start;
            padding: 36px 25px 20px;
        }
        .icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 37px;
        }
        .category-item {
            display: flex;
            margin-top: 9px;
            width: 519px;
            max-width: 100%;
            gap: 20px;
            color: #000;
            text-align: center;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 24px 0 24px 38px;
            font: 700 32px 'Noto Sans KR', sans-serif;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer; /* 마우스를 올렸을 때 커서 모양을 포인터로 변경 */
        }
        .category-item:hover {
            transform: translateY(-5px); /* 마우스를 올리면 위로 이동 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
        }
        .category-title {
            margin: auto 0;
        }
        .highlight {
            color: #ff5674;
        }
        .subcategory-container {
            border-radius: 15px;
            background-color: rgba(241, 241, 241, 0.47);
            box-shadow: 3px 4px 10px rgba(0, 0, 0, 0.25);
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: start;
            padding: 20px 34px;
            border: 3px solid #efefef;
        }
        .subcategory-item {
            display: flex;
            gap: 27px;
            white-space: nowrap;
        }
        .subcategory-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 47px;
        }
        .subcategory-title {
            align-self: start;
        }
        .divider {
            aspect-ratio: 200;
            object-fit: contain;
            object-position: center;
            width: 100%;
            align-self: stretch;
            margin-top: 9px;
        }
        .empty-space {
            background-color: #fff;
            display: flex;
            min-height: 399px;
            margin-top: 9px;
            width: 516px;
            max-width: 100%;
        }
        @media (max-width: 991px) {
            .hero-section,
            .content-wrapper,
            .category-item,
            .subcategory-container {
                max-width: 100%;
            }
            .content-wrapper,
            .subcategory-container {
                padding: 20px;
            }
            .category-item {
                padding-left: 20px;
            }
            .subcategory-item {
                white-space: initial;
            }
        }
    </style>
    <script>
        function toggleSubcategory() {
            var subcategory = document.getElementById("subcategory");
            if (subcategory.style.display === "none" || subcategory.style.display === "") {
                subcategory.style.display = "block";
            } else {
                subcategory.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <section class="category-page">
        <div class="hero-section">
           
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6e8e08060132025fb9c450e2cea6ae7c2a6a7539a89dd0deef843341da97e8c0?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Category hero image" class="hero-image" />
            
            <a href="평가실습검색.html">
            <div class="content-wrapper">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/96da9ca8519a71fb5e94b06a21ba602ddc8c2a53fb7cfae3cc394f8508a69e7b?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Category icon" class="icon" />
            </div>
        </a>
        </div>

        <div class="category-item">
            <h2 class="category-title">대출 <span class="highlight">수수료</span></h2>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bdb103dbf551c9548e6bb05ca69612b5842b4c6d093d96689bbd223960071f98?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Loan fee icon" class="icon" />
        </div>

        <div class="category-item">
            <h2 class="category-title">환전 <span class="highlight">수수료</span></h2>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bdb103dbf551c9548e6bb05ca69612b5842b4c6d093d96689bbd223960071f98?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Exchange fee icon" class="icon" />
        </div>

        <div class="category-item">
            <h2 class="category-title">투자 <span class="highlight">수수료</span></h2>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ff2283a2df3cb3e5a1b73dded171e91e426ebd505e8c6ce101307635f1d6eca8?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Investment fee icon" class="icon" />
        </div>

        <div class="category-item">
            <h2 class="category-title">저축 및 예금 <span class="highlight">수수료</span></h2>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ff2283a2df3cb3e5a1b73dded171e91e426ebd505e8c6ce101307635f1d6eca8?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Savings and deposit fee icon" class="icon" />
        </div>

        <div class="category-item" onclick="toggleSubcategory()">
            <h2 class="category-title">신용카드 <span class="highlight">수수료</span></h2>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/680258816c9c8800b6599edb503b090846d5dd692fd56a8326e7104ebc40f4f8?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Credit card fee icon" class="icon" />
        </div>

        <div class="subcategory-container" id="subcategory">
            <div class="subcategory-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2ae0e994e3a7c6c30740562b48478b58f7e7cdc1de3656e054f966ade92be3fd?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Annual fee icon" class="subcategory-icon" />
                <h3 class="subcategory-title">연회비</h3>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0c23bb86ebf20f5bdcdaf942e08a0b4624e074c1d0872dc6f6ecfe532be8838e?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Divider" class="divider" />
            <div class="subcategory-item">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f29fee76968b56434b7f62fccce92cfb1241b43e54a54b1838d9250a8687d663?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Overseas transaction icon" class="subcategory-icon" />
                <h3 class="subcategory-title">해외 거래</h3>
            </div>
        </div>

        <div class="empty-space"></div>
    </section>

</body>
</html>
