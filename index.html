

<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <title>Final</title>
    <style>
      .login-page {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        align-self: stretch;
        display: flex;
        min-height: 1208px;
        width: 558px;
        flex-direction: column;
        justify-content: start;
        margin: auto 0;
      }
      .logo-container {
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: start;
      }
      .main-logo {
        aspect-ratio: 8.62;
        object-fit: contain;
        object-position: center;
        width: 100%;
      }
      .secondary-logo {
        aspect-ratio: 2.91;
        object-fit: contain;
        object-position: center;
        width: 247px;
        max-width: 100%;
      }
      .login-form-container {
      align-self: center;
      display: flex;
      margin-top: 142px;
      width: 452px;
      max-width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* 세로 중앙 정렬 */
      font: 500 32px Noto Sans KR, sans-serif;
}

      .login-title {
        color: #6c6c6c;
        font-weight: 700;
        text-align: center;
        align-self: stretch;
      }
      .input-field {
        align-self: stretch;
        border-radius: 14px;
        background-color: #efefef;
        margin-top: 50px;
        min-height: 70px;
        width: 90%;
        color: #afafaf;
        padding: 12px 29px;
        align-items: center;
      }
      .login-button {
        align-items: center;
        border-radius: 8px;
        background-color: #ff5674;
        margin-top: 50px;
        min-height: 52px;
        width: 273px;
        max-width: 100%;
        font-size: 16px;
        color: #fff;
        
        font-weight: 700;
        text-align: center;
        padding: 15px 102px;
        border: none;
        cursor: pointer;
      }
      .divider {
        aspect-ratio: 200;
        object-fit: contain;
        object-position: center;
        width: 417px;
        margin-top: 50px;
        max-width: 100%;
      }
      .social-login-container {
        display: flex;
        margin-top: 50px;
        width: 191px;
        max-width: 100%;
        flex-direction: column;
        font-size: 16px;
        color: #000;
        justify-content: start;
      }
      .social-login-button {
        aspect-ratio: 3.75;
        object-fit: contain;
        object-position: center;
        width: 100%;
        margin-top: 18px;
      }
      .apple-login-button {
        border-radius: 8px;
        background-color: #fff;
        display: flex;
        margin-top: 18px;
        min-height: 51px;
        width: 100%;
        align-items: center;
        justify-content: center;
        padding: 14px 16px;
        border: 1px solid #000;
      }
      .apple-icon {
        aspect-ratio: 0.79;
        object-fit: contain;
        object-position: center;
        width: 11px;
        align-self: stretch;
        margin: auto 5px auto 0;
      }
      .signup-links {
        color: #000;
        font-size: 16px;
        text-align: center;
        margin-top: 50px;
      }
      @media (max-width: 991px) {
        .login-container,
        .logo-container,
        .main-logo,
        .login-title,
        .input-field,
        .login-button,
        .divider {
          max-width: 100%;
        }
        .login-form-container,
        .input-field,
        .login-button,
        .divider,
        .social-login-container,
        .signup-links {
          margin-top: 40px;
        }
        .input-field,
        .login-button {
          padding: 0 20px;
        }
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;

        
      }
      form {
        display: flex;
  flex-direction: column; /* 폼 요소들을 세로로 정렬 */
  align-items: center; /* 가로 중앙 정렬 */
  width: 100%;
      }
    </style>
    
</head>
<body>
<section class="login-page">
  <div class="login-container">
    <header class="logo-container">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cc1ebb69d273d66aa12d61ce00efc5b385ade7e66a566e4eac6ca1c8a5eb83c5?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Main logo" class="main-logo" />
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/14b08199922ad570e3068cd1627fb4c784434c6912b3b0d1b8bd585294b26eb9?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Secondary logo" class="secondary-logo" />
    </header>
    <main class="login-form-container">
      <h1 class="login-title">로그인</h1>
  
      <form>
        <label for="user-id" class="visually-hidden">ID</label>
        <input type="text" id="user-id" class="input-field" placeholder="ID" aria-label="ID" />
        <label for="user-password" class="visually-hidden">PW</label>
        <input type="password" id="user-password" class="input-field" placeholder="PW" aria-label="Password" />
        <a href="평가실습2.html"><button type="submit" class="login-button">로그인</button></a>
      </form>
  
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a3559fa20abf00d572b261ace8be5a6f088224a78ccedb9d62417f61f8733e4d?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="" class="divider" />
      <div class="social-login-container">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e8ecbdbf2f25098c312be810ec68044a01568bd8badfa4af769c682617149aaa?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Login with Google" class="social-login-button" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fdb56c7a0c15ba59d5b7b31eff1e966ee4f36fc998172f3599b9ac463828608e?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="Login with Kakao" class="social-login-button" />
        <button class="apple-login-button">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45559bf94c709d48e8cd3b238224450f48812e12a93916b115d79a6f3ae55d79?placeholderIfAbsent=true&apiKey=48a44bb1620f4fd78e5d6e8cf1073b84" alt="" class="apple-icon" />
          <span>애플 로그인</span>
        </button>
      </div>
      <nav class="signup-links">
        <a href="평가실습검색.html">회원가입</a> ㅣ <a href="평가실습검색.html">아이디 · 비밀번호 찾기</a>
        <br />
        <br />
        <a href="평가실습검색.html">비회원으로 시작하기</a>
      </nav>
    </main>
  </div>
</section>
</body>
</html>
